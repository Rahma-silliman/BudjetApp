<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Budjet App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5  mt-4">
          <div class="d-flex border-bottom pb-5 justify-content-md-around justify-content-lg-evenly">
            <h1 class="titre">expensive tracker</h1>
            <button class="title btn btn-outline-warning" id="reset">reset value</button>
          </div>

          <div class="section1 mt-3">
            
              <label  class="title form-control history border-success border-1">please enter your budjet <input type="number" id="budjet" value="" class="form-control border-success border-1 w-100" ><button id="btn-calcul" class="title btn btn-outline-success mt-2 border-1 history" >calculate</button></label>
  
          </div>
          <div class="section2 mt-3">
           <label class="form-control border-success history">
            <label  class="title form-control history border-0">please enter your expense<input type="text" id="expense" name="b" value="" class="form-control border-danger border-1" /></label>
              
            <label  class="title form-control history border-0 ">please enter your expense amount <input type="number" id="expense-amount" class=" form-control border-danger border-1 position-relative" />
              <p class=" position-absolute text-danger erreur d-none"><span>Error saisisez un nombre</span></p>
              <button id="btn-expense" class="btn btn-outline-danger mt-2 title border-1 history">add expense</button></label>
           
           </label>
             
      
          </div>
        </div>
        <div class="col-lg-4 mt-4">
          <div class="row border-bottom">
            <div class="col-4 ">
              <h3 class="titre text-center">budjet</h3>
             <div class="text-center"><img src="image/billet.svg" alt="" /></div> 
             <div class="text-center mt-3 text-success fs-5 fw-bold"><output name="resultat" id="budjet-value">0</output> <span>F</span>

            </div> 
            </div>
            <div class="col-4 ">
              <h3 class="titre text-center">expenses</h3>
             <div class="text-center"><img src="image/card.svg" alt="" class="" /></div> 
            <div class="text-danger text-center mt-3 text-center fs-5 fw-bold"><output value="" id="expenses-value" class=" ">0 </output><span> F</span></div>  
            </div>
            <div class="col-4">
              <h3 class="titre text-center">balance</h3>
             <div class="text-center"><img src="image/dollard.svg" alt="" /></div> 
           <div class="text-center mt-3 text-success fs-5 fw-bold"> <output  id="balance-value" value="" class=" ">0 </output> <span>F</span></div>   
            </div>
          </div>
          <div class=" transaction border-bottom mt-3 ">
          <ul class="list-unstyled w-100 d-flex justify-content-around flex-wrap">
            <li class=""><h6 class="title text-center">expense title</h6></li>
            <li class=""><h6 class="title text-center">expense value</h6></li>
            <li class=""><h6 class="text-center"><img src="image/setting.svg" alt=""></h6> </li>
          </ul>
        
            
          </div>
          
        </div>
        <div class="col-md-3 mt-4 ">
          <div class="position-fixed hidden"><table id="depence " class=""><thead><th class="ajout text-center border-black border p-1 fs-5">Ajout de la depence</th></thead><tbody><td class="text-center succes border-black border  p-2">Votre depense a été ajouté avec success</td></tbody></table></div>
            <form action="" class="border-bottom  color">
                <input type="button" class="form-control mt-2 mb-5 history border-black" value="History">
            </form>
            <div class="  text-center ">
              <canvas id="myChart"></canvas>
            </div>
            
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
    
    <script>

    

</script>
  </body>
</html>
